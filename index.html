<!DOCTYPE html>

<head>

</head>
<body>

    <header>
        <div class="imageheaderAndtext">

    </header>
    
    <div class="principalContainer">
        <h1>Login</h1>
        <form id="formularioLogin" action="">
            <label for="user"><i><span class="material-symbols-outlined">
                person
                </span></i> User name</label><br>

                <input type="Password" id="pw" required><br>

                <input type="submit" value="Login" id="btn">
            </button>
        </form>
    </div>
